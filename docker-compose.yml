services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-quote-optimizer
    ports:
      - "3000:80"
    restart: unless-stopped

  # Development service with hot reload
  dev:
    image: node:20-alpine
    container_name: ai-quote-optimizer-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
